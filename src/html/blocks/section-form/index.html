<div class="form-container">

    <div class="form-container__wrapper">

        <div class="form-container__divider"></div>

        <div class="form-container__left">

            <div class="form-container__header">

                <h1 class="form-container__title">Свяжитесь со <br> специалистом</h1>

                <div class="form-container__info">

                    <p class="form-container__description">
                        Заполните форму или свяжитесь с нами любым другим способом.
                    </p>

                    <p class="form-container__description--second">
                        Бесплатно консультируем по всем вопросам, связанным с нашей продукцией!
                    </p>

                    <div class="form-container__contact">
                        +7 (905) 164-14-41
                    </div>

                    <div class="form-container__contact">
                        info@tvelem.ru
                    </div>

                </div>

            </div>

        </div>

    </div>



    <div class="form-container__form-wrapper">

        <form class="form-container__form">

            <div class="form-container__field">
                <input class="form-container__input" placeholder="Ваше имя*" type="text" name="name" required>
            </div>

            <div class="form-container__field">
                <input class="form-container__input" placeholder="Телефон*" type="text" name="phone" required>
            </div>

            <div class="form-container__field">
                <input class="form-container__input" placeholder="E-mail*" type="email" name="email" required>
            </div>

            <div class="form-container__field form-container__field--wrapper">
                <input class="form-container__input" placeholder="Ваш запрос" type="text" name="question" required>
            </div>

            <div class="form-container__file-pload">

                <div class="form-container__upload-wrapper">
                    <button class="form-container__button--file">Выбрать файл</button>
                    <span class="form-container__clip-icon"></span>
                </div>

                <p class="form-container__file-info">Можно прикрепить к форме файл до 25 МБ</p>

                <div class="form-container__checkbox">
                    <input type="checkbox" class="form-container__checkbox__input" id="checkbox1">
                    <label class="form-container__checkbox__label" for="checkbox1"></label>
                    <p class="form-container__agreement-text">Я согласен с
                        <a class="form-container__agreement-text--link" href="#!">политикой конфиденциальности</a>
                    </p>
                </div>

            </div>

            <button class="form-container__submit-button" type="submit">Отправить заявку</button>
        </form>
    </div>

</div>
